<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
  body {
    font-family:  Helvetica, Arial, sans-serif;
    margin: 32px;
  }
  #power-gauge g.arc {
    fill: steelblue;
  }
  #power-gauge g.pointer {
    fill: #e85116;
    stroke: #b64011;
  }
  #power-gauge g.label text {
    text-anchor: middle;
    font-size: 14px;
    fill: white;
  }
  rect {
    fill: steelblue;
  }
  #arrow{
   stroke-width:1;
   stroke-dasharray:0;
  }
  .flowline-input {
    fill: none;
    stroke: beige;
    stroke-width: 4;
    stroke-dasharray: 10, 4;
    animation: flow 1s linear infinite;
    -webkit-animation: flow 1s linear infinite;
  }
  .flowline-output {
    fill: none;
    stroke: beige;
    stroke-width: 4;
    stroke-dasharray: 10, 4;
    animation: flow-reverse 1s linear infinite;
    -webkit-animation: flow-reverse 1s linear infinite;
  }
  @keyframes flow {
    from {  stroke-dashoffset: 0; }
    to { stroke-dashoffset: 14; }
  }
  @-webkit-keyframes flow {
    from {  stroke-dashoffset: 0; }
    to { stroke-dashoffset: 14; }
  }
  @keyframes flow-reverse {
    from {  stroke-dashoffset: 14; }
    to { stroke-dashoffset: 0; }
  }
  @-webkit-keyframes flow-reverse {
    from {  stroke-dashoffset: 14; }
    to { stroke-dashoffset: 0; }
  }
  </style>
  <script>
    var ENV = '__REPLACE_ENV__';
  </script>
  <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
  <body>
    <h1>Frequency Gauge</h1>
    <div id="power-gauge"></div>
  </body>
  <script src="js/vendor.js"></script>
  <script src="js/powerbalance.js"></script>
</html>
